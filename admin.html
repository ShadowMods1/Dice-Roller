<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .panel {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ffa726;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .panel h1 {
      margin-bottom: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #121212;
      background: #ffa726;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0px 4px 10px rgba(255, 165, 38, 0.7);
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Admin Panel</h1>
    <p>Total Rolls: <span id="total-rolls">0</span></p>
    <button class="button" onclick="resetHistory()">Reset History</button>
    <button class="button" onclick="logout()">Logout</button>
  </div>

  <script>
    function resetHistory() {
      alert("History Reset!"); // Add backend call if needed
    }
    function logout() {
      window.location.href = "/";
    }
  </script>
</body>
</html>
